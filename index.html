<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      </style>
  </head>
  <body>
   <div class="container">
  <h1>Shopping List Check Off</h1>

    <div ng-controller='ToBuyController as toBuy'>
       <ul ng-repeat="item in toBuy.items">
          <li> {{ item.quantity }} of {{ item.name }}
         <!--  <button ng-click="showList.removeItem($index);">Remove Item</button> -->
          <button class="btn btn-default" ng-click="toBuy.removeItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
        </ul>
        <div ng-show='!toBuy.items.length' class="emptyMessage">Everything is bought!</div>

        <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as alreadyBought'>
     <h2>Already Bought:</h2>
     <ul ng-repeat = "boughtItem in alreadyBought.boughtItems">
       <li>Bought {{boughtItem.quantity}}  {{boughtItem.name}}</li>
     </ul>
     <div ng-show="!alreadyBought.boughtItems.length" class="emptyMessage">Nothing bought yet.</div>
    </div>

    </div>
    </div>
  </body>
</html>
